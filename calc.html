<!DOCTYPE html>
<html>
    <link rel = "stylesheet" href = "styles.css">
    <body>
        <div id = main>
            <div id = calculator>
                
                <div id = window>

                </div>

                <div id = buttons>
                    <div id = extras>
                        <button id="clear" class= "bstyle">Clear</button>
                        <button id="negate" class= "bstyle">+/-</button>
                        <button id="percent" class= "bstyle">%</button>
                        <button id="plus" class= "bstyle">+</button>
                    </div>
                    <div id = lower>
                        <div class = numbers>
                            <button id="zero" class= "bstyle">0</button>
                            <button id="one" class= "bstyle">1</button>
                            <button id="two" class= "bstyle">2</button>
                            <button id="three" class= "bstyle">3</button>
                            <button id="four" class= "bstyle">4</button>
                            <button id="five" class= "bstyle">5</button>
                            <button id="six" class= "bstyle">6</button>
                            <button id="seven" class= "bstyle">7</button>
                            <button id="eight" class= "bstyle">8</button>
                            <button id="nine" class= "bstyle">9</button>
                            <button id="decimal" class= "bstyle">.</button>
                        </div>
                        <div id = operands>
                            <button id="minus" class= "bstyle">-</button>
                            <button id="multiply" class= "bstyle">*</button>
                            <button id="divide" class= "bstyle">รท</button>
                            <button id="enter" class= "bstyle">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "functions.js"></script>
    </body>
    

</html>
